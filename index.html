<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Including Fonts begin  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

<!-- Including Fonts ends -->


    <link rel="stylesheet" href="index-style.css">
    <title>Internet Of Things</title>
</head>
<body>
    <div class="main">
            <div class="temp sub1">
                <div class="iconParent tempIcon">
                    <img src="temperature.png" alt="">
            
            </div>
                <h2 class = subhead1>
                    Temperature: 
                </h2>
        
                <h2 class = "subhead1 val1">0.00° C</h2>
            </div>
        <div class="pressure sub1">

            <div class="iconParent">
            <img src="pressure.png" alt="">
            </div>
            <h2 class = "subhead1">
                Pressure:
            </h2>
            <h2 class = "subhead1 val1">0.00 mmHg</h2>
        </div>
        <div class="altitude sub1">
            <div class="iconParent">
            
            </div>
            <h2 class = subhead1>
                Altitude:
            </h2>
            <h2 class = "subhead1 val1">0.00 Feet</h2>
        </div>
        <div class="humidity sub1">
            <div class="iconParent humidityIcon">
            
            </div>
            <h2 class = subhead1>
                Humidity:
            </h2>
            <h2 class = "subhead1 val1">0.00</h2>
        </div>
        <div class="ultrasonic sub1">
            <div class="iconParent">
            
            </div>
            <h2 class = subhead1>
                RFID:
            </h2>
            <h2 class = "subhead1 val1">0.00</h2>
        </div>
        <div class="rfid sub1">
            <div class="iconParent">
            
            </div>
            <h2 class = subhead1>
                Temperature:
            </h2>
            <h2 class = "subhead1 val1">0.00°</h2>
        </div>

    </div>


  
</body>
</html>
